<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="headingsContainer">
    <h1 class="headings">The Higher or Lower Game</h1>
    <h2 class="headings">Click start to play</h2>
    <h3 class="headings">Click higher or lower to guess whether the next card will be higher or lower.</h3>
    <p id="winOrLose" style="clear:left;" class="headings"></p>
    </div>

    <div id="buttonContainer" class="buttonContainer">
        <button id="start" class="buttons">Start</button>
        <button id="higher" class="buttons">Higher</button>
        <button id="lower" class="buttons">Lower</button>
        <button id="reset" class="buttons">Restart</button>
    </div>
    <div id="cardImageContainer" class="cardImageContainer">
            
            <img src="images/backofpack.jpg" class="cardImages">
            <img id="cardImage" class="cardImages">
        </div>

    <script src="js/main.js"></script>
</body>

</html>
